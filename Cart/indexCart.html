    <h1>View Your Cart!</h1>
    
    <!-- Container for Cart Items -->
    <div id="cart-items"></div>

    <button class="Check-out">Check Out</button>

    <script>
        // Sample data for demonstration
        const orders = [
            { name: "Item 1", image: "item1.jpg" },
            { name: "Item 2", image: "item2.jpg" },
            { name: "Item 3", image: "item3.jpg" },
            { name: "Item 4", image: "item4.jpg" },
            { name: "Item 5", image: "item5.jpg" }
        ];

        // Function to dynamically populate the cart with orders
        function populateCart() {
            const cartItemsContainer = document.getElementById('cart-items');

            // Clear existing content
            cartItemsContainer.innerHTML = '';

            // Loop through each order and create HTML elements for display
            orders.forEach((order, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('item');
                
                const itemLink = document.createElement('a');
                itemLink.classList.add('nav-link', 'active');
                itemLink.setAttribute('href', 'viewItem');
                itemLink.textContent = order.name;

                const itemImage = document.createElement('img');
                itemImage.setAttribute('src', order.image);
                itemImage.setAttribute('alt', order.name);
                itemImage.classList.add('item-image');

                listItem.appendChild(itemImage);
                listItem.appendChild(itemLink);
                cartItemsContainer.appendChild(listItem);
            });
        }

        // Call the function to populate the cart on page load
        populateCart();
    </script>
</body>
