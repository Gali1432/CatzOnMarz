<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adoption-page.css"> <!-- Link to your stylesheet if you have one -->
    <title>Adoption Page</title>
</head>
<body>

  <!-- Adoption Page Content -->
  <div class="adoption-content">
    <h1>Welcome to Our Adoption Page</h1>
    <p>Complete the form below to start the adoption process.</p>

    <!-- Adoption Form -->
    <form action="process-adoption.php" method="post">
      <!-- Cat Name -->
      <label for="catName">Cat's Name:</label>
      <input type="text" id="catName" name="catName" required>

      <!-- Preferred Adoption Date -->
      <label for="adoptionDate">Preferred Adoption Date:</label>
      <input type="date" id="adoptionDate" name="adoptionDate" required>

      <!-- Your Information -->
      <h2>Your Information</h2>

      <!-- Name -->
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Phone Number -->
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>

      <!-- Additional Information -->
      <label for="additionalInfo">Additional Information:</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
    <!-- End of Adoption Form -->

  </div>

</body>
</html>
